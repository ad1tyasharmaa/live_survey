<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racism Questionnaire</title>
</head>
<body>
    <h2>Racism Questionnaire</h2>
    <form action="{{ url_for('submit_racism_response') }}" method="POST">
        <label>Have you ever experienced discrimination based on your skin color?</label><br>
        <input type="radio" id="yes" name="racism" value="Yes" required>
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="racism" value="No" required>
        <label for="no">No</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
